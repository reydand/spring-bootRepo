buildscript {
   ext {
      springBootVersion = '1.5.8.RELEASE'
      lombokVersion = '2.9.1'
   }
   repositories {
      mavenCentral()
   }
   dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
      classpath("io.springfox:springfox-swagger2:${lombokVersion}")
      classpath("io.springfox:springfox-swagger-ui:${lombokVersion}")
   }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'bookHouse'
version = '0.0.1'
sourceCompatibility = 1.8
springBoot {
  mainClass = "com.springBoot.Application"
}

repositories {
   mavenCentral()
}
dependencies {
   compile('org.springframework.boot:spring-boot-starter-web')
   compile('io.springfox:springfox-swagger2:2.9.1')
   compile('io.springfox:springfox-swagger-ui:2.9.1')
   testCompile('org.springframework.boot:spring-boot-starter-test')
}